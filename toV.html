<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>情人节表白 - 给小V女士</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem; /* 移动端字体调小 */
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out, float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem; /* 移动端字体调小 */
            animation: fadeIn 3s ease-in-out;
            margin: 10px 0;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px; /* 移动端爱心调小 */
            color: #ff6b6b;
            animation: floatHeart linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff6b6b, 0 0 40px #ff6b6b;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #ff6b6b, 0 0 80px #ff6b6b;
            }
        }

        .glow-text {
            animation: glow 2s ease-in-out infinite;
        }

        /* 移动端优化 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* 更小的字体 */
            }
            p {
                font-size: 1rem; /* 更小的字体 */
            }
            .heart {
                font-size: 16px; /* 更小的爱心 */
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- 生成星星 -->
        <script>
            for (let i = 0; i < 50; i++) { // 减少星星数量以提升性能
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.querySelector('.stars').appendChild(star);
            }
        </script>
    </div>

    <div class="hearts">
        <!-- 生成爱心 -->
        <script>
            for (let i = 0; i < 20; i++) { // 减少爱心数量以提升性能
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 5 + 3}s`;
                document.querySelector('.hearts').appendChild(heart);
            }
        </script>
    </div>

    <div class="container">
        <h1 class="glow-text">❤️ 情人节快乐 ❤️</h1>
        <p>亲爱的小V女士，</p>
        <p>愿你在2025年平安顺遂、健康美丽！</p>
        <p>你是我生命中最闪亮的星星✨</p>
        <p>永远爱你！-- zhh</p>
    </div>
</body>
</html>
